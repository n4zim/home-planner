<html>
  <head>
    <title>Home Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html, body, #root {
        height: 100%;
      }
      div {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      button {
        padding: 10px;
        background-color: #1d8020;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #barcode_reader * {
        display: block;
      }
      .select * {
        flex-direction: row;
        align-items: initial;
      }
      .select {
        width: 100%;
      }
      @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    </style>
  </head>
  <body>
    <div id='root'></div>
    <script src='/_bundle.js'></script>
  </body>
</html>
